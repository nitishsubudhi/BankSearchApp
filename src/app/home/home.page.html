    <ion-item>
      <ion-label>City</ion-label>
      <ion-select interface="action-sheet" (ionChange)="onChange($event)">
        <ion-select-option *ngFor="let city of cities">{{city}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-searchbar debounce="1000" [(ngModel)]="searchTerm" (ionChange)="filterItems()"></ion-searchbar>

    <ion-content>
      <ion-list id="listScroll">
        <ion-card ion-item *ngFor="let bankInfo of banks">
          <ion-card-header>
            <ion-label>Bank Name</ion-label>
            <ion-card-title>{{bankInfo.bank_name}}</ion-card-title>
            <ion-label>Branch</ion-label>
            <ion-card-subtitle>{{bankInfo.branch}}</ion-card-subtitle>
            <ion-label>IFSC Code</ion-label>
            <ion-card-subtitle> {{ bankInfo.ifsc }} </ion-card-subtitle>
        </ion-card-header>
        </ion-card>
      </ion-list>

      <ion-infinite-scroll (ionInfinite) = "loadMore($event)" loadingSpinner = "bubbles">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>

</ion-content>
